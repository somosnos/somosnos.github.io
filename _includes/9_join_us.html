<section id="joinus" class="parallax-window xs-become-a-volunteer xs-section-padding"
    style="background-image: url('assets/images/backgrounds/volunteer-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-lg-7">
                <div class="xs-volunteer-form-wraper bg-aqua">
                    <h2>Torna-te o AMIGO da SOMOS NÓS</h2>
                    <p>Junta-te a nossa iniciativa como voluntário, parceiro ou colaborador. Preenche o formulário com a informação pertinente. <br>Entraremos em contacto contigo em breve.</p>
                    <form action="#" method="POST" id="volunteer-form" class="xs-volunteer-form">
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="text" id="volunteer_name" class="form-control" placeholder="Your Name">
                            </div>
                            <div class="col-lg-6">
                                <input type="email" id="volunteer_email" class="form-control" placeholder="Your Email">
                            </div>
                            <div class="col-lg-6">
                                <select name="branch" class="form-control" id="volunteer_brach">
                                    <option value="">Voluntário</option>
                                    <option value="">Parceiro</option>
                                    <option value="">Colaborador</option>
                                    <option value="">Outro</option>
                                </select>
                            </div>
                            <div class="col-lg-6 xs-mb-20">
                                <div class="xs-fileContainer">
                                    <input type="file" id="volunteer_cv" class="form-control" name="file">
                                    <label for="volunteer_cv">Upload Your CV</label>
                                </div>
                            </div>
                        </div><!-- .row end -->
                        <textarea name="massage" id="massage" placeholder="Enter your massage" cols="30"
                            class="form-control" rows="10"></textarea>
                        <button type="submit" class="btn btn-secondary btn-color-alt">Enviar a informação</button>
                    </form><!-- #volunteer-form .xs-volunteer-form END -->
                </div>
            </div>
        </div><!-- .row end -->
    </div><!-- .container end -->
</section>
